<!DOCTYPE html>
<html>
	 <head>
	 <title>Linkedin login</title>
		<link rel="stylesheet" href="css/style.css">
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	 </head>
	 <body>
	    <section id="linkedln">
			<div class="container">
			 <div class="row">
			    <div class="col">
				  <h2>Welcome to your professional community</h2>
					<div class="login-page">
					 <label for="e-mail"> Email or phone</label>
					 <input type="email text" id="e-mail" name="e-mail">
					</div>
					<div class="login-page">
					  <label for="passwor"> password</label>
					  <input type="password" name="password" id="password" placeholder="show">
					</div>
					
					<div class="forget-pass">
					  <a href="#">Forgot password?</a>
					</div>
					
					<div class="sigin">
					  <a href="#">Sign in</a>
					</div>
					
					<div class="log-or">
					  <p>or</p>
					</div>
					
					
					<div class="google">
						<div class="google-icon">
						 <i class="bi bi-google"></i>
						</div>
						<div class="google-sigin">
						   <a href="#">Sign in with google</a>
						</div>
					</div>
					
					<div class="sigin-new">
					  <a href="#">New to Linkedln? join now</a>
					</div>
					</div>
					<div class="col-second">
					<div class="image-right">
					  <img src="image/img1.svg">
					</div>
					</div>
				</div>
			</div>
		</section>
	 </body>
</html>
